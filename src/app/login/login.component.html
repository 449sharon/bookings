<header id="header">
    <h1>Radisson Blu Sandton</h1>
    <p class="head-text">Save your Money Now. Take a good-night-sleep. <br><br><button class="btn-info">Book Now</button></p>

    <form class="" [class]="hide" (submit)="loginUser($event)">
      <h3>Log In</h3>
      <div *ngIf="error != ''"><p class="error"  ><strong>Error:</strong><br><span>{{error}}</span></p></div>
      <small><a href="#" class="fpassword">Forgot Password</a></small>
        <div class="form-group">
          <div class="feedback"><i class="fas fa-user"></i></div>
          <input type="text" placeholder="Username" id="username" required>
        </div>
        <div class="form-group">
            <div class="feedback"><i class="fas fa-lock"></i></div>
          <input type="password" placeholder="Password" id="password" required>
        </div>
        <div class="form-group"><br>
          <button type="submit" class="btn-submit">
              <i class="fas fa-sign-in-alt" style="font-size:15px"></i> Log In
          </button>
        </div>
        <br><small><a routerLink="/room-rates" class="fpassword">do not have an account? <strong>Sign Up</strong></a></small>
    </form>
  </header>
